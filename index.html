<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Mall</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="logo" />
      <h1>Bus Mall</h1>
    </header>
    <main>
      <h3>Chose one photo you like, you can Chose 25 time! Have Fun!</h3>
      <section id="sec-one">
        <img class="sec-img" src="img/bag.jpg" alt="a" id="first" /><img
          class="sec-img"
          src="img/bag.jpg"
          alt="b"
          id="second"
        /><img class="sec-img" src="img/bag.jpg" alt="c" id="third" />
      </section>
      <aside>
        <h3>Results</h3>
        <button class="btn">Click!</button>
        <div><canvas id="myChart"></canvas></div>
      </aside>
    </main>
    <footer>
      <span>footer</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
